<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    Branch exercicio_boostrap
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center mt-5 mb-5 display-4">Formulário de Cadastro</h1>

        <form>
            <label class="form-label" for="nome">Nome</label>
            <input class="form-control mb-4" id="nome" type="text">

            <label class="form-label" for="email">E-mail</label>
            <input class="form-control mb-4" id="email" type="email">

            <label class="form-label" for="telefone">Telefone</label>
            <input class="form-control mb-4" id="telefone" type="tel">

            <button class="btn btn-secondary botao w-100">Enviar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
